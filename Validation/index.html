<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <style>
        input { font-size: 20px; margin-top: 10px; }
    </style>
    <script src="javascript.js"></script>
</head>
<body>
    <form onsubmit="return valid();">
        <input type="text" id="uname" placeholder="Enter username">
        <br>
        <span id="uname_err" style="color: red; visibility: hidden;">Please enter a username</span><br>
        <input type="password" id="pass" placeholder="Enter password">
        <br>
        <span id="pass_err" style="color: red; visibility: hidden;">Please enter a password</span><br>
        <input type="password" id="cpass" placeholder="Confirm password">
        <br>
        <span id="pass_err_length" style="color: red; visibility: hidden;">Please enter a password with at least 6 characters</span><br>
        <input type="submit">
    </form>
</body>
</html>
