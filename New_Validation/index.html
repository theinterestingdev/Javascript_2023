<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{font-size: 20xp;margin-top: 10px;}
    </style>
    <script>
        function valid()
        {
            var uname,pass,cpass,phno;
            uname=document.getElementById("uname");
            pass=document.getElementById("pass");
            cpass=document.getElementById("cpass");
            phno=document.getElementById("phno");
            
           if(isNaN(phno.value))
           {
            alert("Please Enter Phone Number in numeric")
            document.getElementById("phno").style.border="2px red solid";
            document.getElementById("phno_err").innerHTML="Please Enter Phone Number in numeric"
            return false;
           }
           if(phno.value.length!=10)
           {
            alert("Please Enter Correct Phone Number ")
            document.getElementById("phno").style.border="2px red solid";
            document.getElementById("phno_err").innerHTML="Please Enter Enter Correct Phone Number"
            return false;
           }

          if(city.value=="Select City")
           {
            alert("Please Select City")
            document.getElementById("city").style.border="2px red solid";
            document.getElementById("city_err").innerHTML="Please Select City"
            return false;
           }
           
           else
           {
            alert("Form Submit Sucessfully")
            
           }
        }
    </script>
</head>
<body>
    <h1>Form Validation</h1>
  <form action="" onsubmit="return valid();">
    <input type="text" name="" id="uname" placeholder="Enter User Name">
    <br>
    <span style="color: red;" id="uname_err"></span>
    <br>
    <input type="text" name="" id="pass" placeholder="Enter Password">
    <br>
    <span style="color: red;" id="pass_err"></span>
  
    <br>
    <input type="text" name="" id="cpass" placeholder="Enter Confirm Password">
    <br>
    <span style="color: red;" id="cpass_err"></span>
  
    <br>
    <input type="text" name="" id="phno" placeholder="Enter Phone Number">
    <br>
    <span style="color: red;" id="phno_err"></span>
<br>
<select name="city" id="city">
<option value="Select City">Select City</option>
<option value="Mohali">Mohali</option>
<option value="Fazilka">Fazilka</option>


</select>
<br>
<span style="color: red;" id="city_err"></span>

<input type="submit">
  </form>  
</body>
</html>
